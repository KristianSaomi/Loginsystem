<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee system</title>
    <link th:href="@{/cssAndJs/edit.css}" rel="stylesheet" />
</head>
<body>
<div class = "parentDiv">
    <div class = "childDiv">
        <p class = "breadcrumb"> <a  th:href="@{/home}">Home</a> / Edit customers</p>
        <h1> Your authorized to edit</h1>
        <h3> Select which user you want to edit</h3>

        <div class = "tableofusers">
            <table>
                <thead>
                <tr>
                    <th> Id</th>
                    <th> First Name</th>
                    <th> Last name</th>
                    <th> Email</th>
                    <th> Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${getAllCustomerss}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstname}"></td>
                    <td th:text="${customer.lastname}"></td>
                    <td th:text="${customer.email}"></td>
                    <td> <a  class = "editerBtn" th:href="@{/updateCustomer/{id}(id=${customer.id})}">Update</a>
                        <a  class = "deletorBtn" th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
