<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "ParentDiv">
    <div class = "childDiv">
        <h1>Update your employe</h1>
        <hr>
        <h2> Below you find the user your currently updating</h2>
        <form class = "userBuilder" action="#" th:action="@{/save}" th:object="${customer}"
              , method="POST" >

            <!-- Add hidden form field to handle update -->
            <input type ="hidden" th:field="*{id}">
            <input type="text" th:field ="*{firstname}"
                   placeholder="Employee First Name" required>

            <input type="text" th:field ="*{lastname}"
                   placeholder="Employee Last Name" required>

            <input type="text" th:field ="*{email}"
                   placeholder="Employee email" required>
            <div class = "buttongroup">
                <a class ="linkhomebtn" th:href="@{/home}">Back to home</a>
                <button class = "saveBtn" type="submit">Save employee</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
