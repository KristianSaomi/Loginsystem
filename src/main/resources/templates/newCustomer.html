<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/cssAndJs/newCustomer.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Employee system - New customer</title>
</head>
<body>
<div class ="parentDiv">
    <div class ="childDiv">
        <p class = "breadcrumb"> <a  th:href="@{/home}">Home</a> / <a  th:href="@{/login}">Login</a> / About us</p>
        <h1>Create your next customer</h1>
        <hr>
        <h2 class="undertext"> Fill in the all fields in the form to create an user</h2>
        <form action="#" th:action="@{/save}" th:object="${saveCustomer}"
              , method="POST" >
            <input type="text" th:field ="*{firstname}"
                   placeholder="Customer Firstname" required>
            <input type="text" th:field ="*{lastname}"
                   placeholder="Customer Lastname" required>
            <input type="text" th:field ="*{email}"
                   placeholder="Customer email" required>
            <input type="number" th:field ="*{age}"
                   placeholder="Customer age" required min="1" max="100">
            <div class = "buttongroup">
                <button class = "saveBtn" type="submit">Save Customer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
